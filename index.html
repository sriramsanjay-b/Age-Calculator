<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Advanced Age Calculator</h1>
            <p class="subtitle">Discover your age details and more!</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="birthday">Enter your date of birth</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="input-group">
                <label for="name">Your Name (optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <button id="btn" class="calculate-btn"><i class="fas fa-calculator"></i> Calculate</button>
        </div>
        
        <div class="results-container" id="results-container">
            <div class="result-card main-result">
                <h2 id="result">Your age details will appear here</h2>
                <p id="greeting"></p>
            </div>
            
            <div class="result-cards">
                <div class="result-card">
                    <h3><i class="fas fa-hourglass-half"></i> Age Breakdown</h3>
                    <p id="years">Years: --</p>
                    <p id="months">Months: --</p>
                    <p id="days">Days: --</p>
                </div>
                

                
                <div class="result-card">
                    <h3><i class="fas fa-birthday-cake"></i> Next Birthday</h3>
                    <p id="next-birthday">--</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="birthday-progress"></div>
                    </div>
                    <p id="birthday-countdown">--</p>
                </div>
            </div>
            
            <div class="result-card fun-facts">
                <h3><i class="fas fa-lightbulb"></i> Fun Facts</h3>
                <ul id="fun-facts-list">
                    <li>Loading fun facts...</li>
                </ul>
            </div>
        </div>
        
        <div class="share-container">
            <button id="share-btn" class="share-btn"><i class="fas fa-share-alt"></i> Share Results</button>
            <button id="print-btn" class="print-btn"><i class="fas fa-print"></i> Print</button>
        </div>
        
        <footer>
            <p>Â© 2025 Advanced Age Calculator | Developed by <a href="https://github.com/sriramsanjay-b" target="_blank">Sriramsanjay</a></p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
